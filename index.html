<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Basics</title>
  <meta name="description" content="We dicuss the very basics off styling using CSS" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./src/flex.css">
  <link rel="stylesheet" href="./src/slider.css">
  <link rel="stylesheet" href="./src/animation.css">
  <link rel="stylesheet" href="./src/card.css">
  <link rel="stylesheet" href="./dist/styles.css">
  <!-- <link rel="icon" href="./assets/favicon.ico?v=2" type="image/x-icon"> -->
</head>
<body>

  <input id="basic-flex-id" class="hidden" type="radio" name="slider-toggle" checked/>
  <input id="complex-flex-id" class="hidden" type="radio" name="slider-toggle"/>
  <input id="z-index-id" class="hidden" type="radio" name="slider-toggle"/>
  <input id="animation-id" class="hidden" type="radio" name="slider-toggle"/>

  <header>
    <svg viewBox="0 0 100 50" preserveAspectRatio="none">
      <defs>
        <clipPath id="clip-path">
          <path d="m0,0 0,50 100,-10 0,-40z"></path>
        </clipPath>
      </defs>
      <image width="100%" height="50px" xlink:href="./assets/images/banner_top.jpg" clip-path="url(#clip-path)" preserveAspectRatio="xMinYMin slice"></image>
    </svg>
    <div class="header-content">
      <label for="basic-flex-id">basic-flex</label>
      <label for="complex-flex-id">complex-flex</label>
      <label for="z-index-id">z-index</label>
      <label for="animation-id">animation</label>
    </div>
  </header>

  <div class="slider">
    <div class="slider-content">
      <div class="slider-sheet">
        <div class="card">
          <div class="card-header">
            This is a card
          </div>
          <div class="card-content">
            <div class="input-container">
              <input id="input-1" type="text" required />
              <label for="input-1">placeholder</label>
            </div>

            <input type="text" placeholder="type something" />
            <input type="text" placeholder="type something" />
          </div>
          <div class="card-footer">
            <button>absenden</button>
            <button>hilf mir!</button>
          </div>
        </div>
      </div>

      <div class="slider-sheet">
        <div class="container flex-row blue height-500">
          <div class="item white"></div>
          <div class="item white"></div>
          <div class="item white"></div>
          <div class="item white"></div>
        </div>
      </div>

      <div class="slider-sheet">
        <div class="container-1">
          <div class="z-item-1"></div>
          <div class="z-item-2"></div>
          <div class="z-item-3"></div>
        </div>

        <div class="container-2">
          <div class="z-item-4"></div>
          <div class="z-item-5"></div>
          <div class="z-item-6"></div>
        </div>
      </div>

      <div class="slider-sheet">
        <div class="square">

        </div>
      </div>
    </div>
  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
